<!DOCTYPE html>
	<html>
	<head>
		<title>ToDo List</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="todo.css" rel="stylesheet" type="text/css"/>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row ">
				<div class="todo_group col-md-3" id="hwList">
					<h3>To Do:</h3>
						<button class="btn showForm">+ Add Item</button>
						<button class="btn" id="clearStorage">Clear Items</button>
						<form class="item_form" action="#" method="post">
							<div>
							<label for="item_title">Task: </label>
							<input type="text" class="item_title"/>
							</div>
							<div>
							<label for="due_date">Due Date: </label>
							<input type="text" id="datepicker">
							</div>
							<input type="submit" class="btn saveItem" id="hwSave" value="Save">
							<input type="submit" class="btn cancelItem" id="hwCancel" value="Cancel">
						</form>
						<span id="error">Task cannot empty.</span>
						<ul class="sortable" id="initialList">
						</ul>
				</div>
<!-- 				<div class="col-md-3" id="addGroup">
					+ Add Group
				</div> -->
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="bootstrap-3.2.0-dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <!--<script src="js/todolist.js" type="text/javascript"></script>-->
        <!--<script src="js/item.js" type="text/javascript"></script>-->
        <script src="js/main.js" type="text/javascript"></script>
	</body>
	</html>
